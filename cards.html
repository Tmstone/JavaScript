<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deck of Cards</title>
    <script>
        /*
        creating a card class
        */
        class Card {
            constructor(suit, type, num) {
                this.suit = suit;
                this.type = type;
                this.num = num;
            }
            showMethod() {
                console.log(`This card suit is ${this.type} of ${this.suit} ${this.num}`);
            }
        }
        //class 

        //Ace = 1, King = 13, Queen = 12, Jack = 11
        const CardOne = new Card('Hearts', 'Ace', 1);
        CardOne.showMethod();
        const CardTwo = new Card('Spades', 'King', 13);
        CardTwo.showMethod();
        const CardThree = new Card('Diamonds', 'Queen', 12);
        CardThree.showMethod();
    </script>
</head>
<body>
    <h1>My Deck of Cards</h1>
    
</body>
</html>
