<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Three</title>
    <script>
    /*
    Creating a Ninja Class 
    */
    class Ninja {
        constructor(name){
            this.name = name;
            this.health = 100;
            this.speed = 3;
            this.strength = 3;
        }
        //methods of the ninja class
        sayName() {
            console.log(`This ninja's name is ${this.constructor.name}`);
        }
        showStats() {
            console.log(`Name: ${this.name}, Health: ${this.health}, Strength: ${this.strength}, Speed: ${this.speed} `);
        }
        drinkSake() {
            this.health += 10;
            return this;
        }
    }
    /*
        creating a child class for ninja 
    */
    class  Sensei extends Ninja {
        constructor(name) {
            super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
        }
        speakWisdom() {
            //calling the drink sake method before speaking wisdom
            super.drinkSake();
            console.log("What one programmer can do in one month, two programmers can do in two months.")
        }

    }
    const Mike = new Ninja('Mike');
    Mike.drinkSake();
    Mike.showStats()
    
    const Spartan = new Sensei('Spartan');
    Spartan.speakWisdom();
    Spartan.showStats();

    </script>
</head>
<body>
    <h1>Ninja Three</h1>

</body>
</html>
