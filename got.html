<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <title>Game of Thrones</title>
    <script>
        $(document).ready(function(){
            //var house;
            $('#baratheon').click(function(){
                $.get('https://www.anapioficeandfire.com/api/houses/17', house)
                house(name);
            })
            
           $('#lannister').click(function(){
                $.get('https://www.anapioficeandfire.com/api/houses/229', house) 
                house(name);
            })

            $('#stark').click(function(){
                $.get('https://www.anapioficeandfire.com/api/houses/362', house) 
                house(name);
            })

            $('#targaryen').click(function(){
                $.get('https://www.anapioficeandfire.com/api/houses/378', house) 
                house(name);
            })


           
           function house(data) {
                house = data
                console.log(house)
                $('#name').html(house.name)
                $('#region').html(house.region)
                $('#words').html(house.words)

                //loop through titles
                var titles = house.titles
                for(var i = 0; i < titles.length; i++) {
                    $('#titles').append(titles[i])
                }
                $('#coat').html(house.coatOfArms)
                }
           
        });
        /*
        Stark: 362
        Targaryen: 378
        Lannister: 229
        Baratheon: 17
        */
    </script>
</head>
<body>
    <div class="container">
        <h1>Game of Thrones</h1>
        <div class="row">
            <div class="col-3">
                <img id="baratheon" src="gameofthrones/baratheon.png" alt="House Baratheon" width="225">
            </div>
            <div class="col-3">
                <img id="lannister" src="gameofthrones/lannister.jpg" alt="House Lannister" width="225">
            </div>
            <div class="col-3">
                <img id="stark" src="gameofthrones/stark.jpg" alt="House Stark" width="225">
            </div>
            <div class="col-3">
                <img id="targaryen" src="gameofthrones/targaryen.jpg" alt="House Targaryen" width="225">
            </div>
        </div>
        <div class="row">
            <div id="" class="col-8 offset-3">
                <h3>House Details</h3>
                <h4>Name: <span id="name"></span></h4>
                <p>Region: <span id="region"></span></p>
                <p>Coat of Arms: <span id="coat"></span></p>
                <p>Words: <span id="words"></span></p>
                <p></p>
                <p>Titles: <span id="titles"></span></p>
                
            </div>
        </div>
    </div>
</body>
</html>
