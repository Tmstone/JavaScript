<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <title>Game of Thrones</title>
    <script>
        $(document).ready(function(){
            var house;
            $('#baratheon').click(function(){
                $.get('https://www.anapioficeandfire.com/api/houses/17', house)
            function house(data) {
                house = data
                console.log(house)
                $('#name').html(house.name)
                $('#region').html(house.region)
                $('#words').html(house.words)

                //loop through titles
                for(var i = 0; i< house.titles.length; i++) {
                    $('#titles').html(house.titles[i])
                }
                $('#coat').html(house.coatOfArms)
                //console.log(house.titles[0])
                }
            })
            /*
           console.log('house declared');
           $.get('https://www.anapioficeandfire.com/api/houses/17', function(data) {
            house = data;
            console.log(house)
           })
           
           function displayHouse(data) {
               house = data;
               console.log(house)
           }*/
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Game of Thrones</h1>
        <div class="row">
            <div class="col-3">
                <img id="baratheon" src="gameofthrones/baratheon.png" alt="House Baratheon" width="225">
            </div>
            <div class="col-3">
                <img src="gameofthrones/lannister.jpg" alt="House Lannister" width="225">
            </div>
            <div class="col-3">
                <img src="gameofthrones/stark.jpg" alt="House Stark" width="225">
            </div>
            <div class="col-3">
                <img src="gameofthrones/targaryen.jpg" alt="House Targaryen" width="225">
            </div>
        </div>
        <div class="row">
            <div id="" class="col-8 offset-3">
                <h3>House Details</h3>
                <h4>Name: <span id="name"></span></h4>
                <p>Region: <span id="region"></span></p>
                <p>Coat of Arms: <span id="coat"></span></p>
                <p>Words: <span id="words"></span></p>
                <p></p>
                <p>Titles: <span id="titles"></span></p>
                
            </div>
        </div>
    </div>
</body>
</html>
